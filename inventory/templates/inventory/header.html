<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant - Responsive Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Additional CSS styles if needed -->
  {% block styles %}
  <style>
    /* Optional styling for aesthetics (adjust as needed) */
    .navbar {
      background-color: #f5f5f5;
    }
    .navbar-brand {
      color: #007bff;
      font-weight: bold;
      font-family: "Playfair Display", serif; /* Adjust font if desired */
    }
    .navbar-toggler {
      border: none;
      padding: 0;
      color: #007bff;
    }
    .navbar-collapse {
      /* Adjust padding if needed */
      padding: 1rem;
    }
    .nav-link {
      /* Adjust font size if needed */
      font-size: 16px;
    }
    .hero {
      background-image: url("path/to/your/restaurant-image.jpg"); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 400px; /* Adjust height as needed */
      color: #fff;
      text-align: center;
      padding: 100px 0;
    }
    .hero h1 {
      font-size: 3em; /* Adjust font size if needed */
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2em; /* Adjust font size if needed */
      line-height: 1.5;
    }
  </style>
  {% endblock %}
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-light fixed-top shadow-sm">
      <a class="navbar-brand" href="#">Django Delights</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ingredient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Purchases</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Content block for individual page content -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha38"></script>

</body>
</html>
