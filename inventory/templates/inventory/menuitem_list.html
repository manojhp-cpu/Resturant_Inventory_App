{% extends 'inventory/base.html' %}

{% block title %}
    MenuItem | Django Delights
{% endblock %}

{% block style %}
<style>
  /* Custom CSS for styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }
  .card {
    width: 100%; /* Set card width to 100% for responsiveness */
    max-width: 18rem; /* Set maximum width for the cards */
    margin-bottom: 1.5rem; /* Add margin at the bottom of each card */
  }
  .card-img-top {
    width: 100%; /* Set image width to 100% */
    height: 150px; /* Set a fixed height for the image */
    object-fit: cover; /* Ensure the image covers the entire space */
  }
  .card-body {
    height: 100%; /* Set card body height to 100% */
  }

  @media (max-width: 576px) {
    .card {
      max-width: 100%; /* Set maximum width to 100% for small screens */
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="container">
      <h1 class="text-center mt-5 ">Menu Items</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-between">
        {% for item in menuitems %}
        <div class="col mb-4">
          <div class="card d-flex flex-column h-100">
            <img src="{{ item.get_photo_url }}" class="card-img-top" alt="Menu Item Image">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ item.item_name }}</h5>
              <p class="card-text">Price:{{ item.price }}</p>
              <a href="#" class="btn btn-primary mt-auto">BUY</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
