{% extends 'inventory/base.html' %}
{% block title %}
Add Ingredient | Django Delights
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Add Ingredient To Database</h3>
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p}}
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
